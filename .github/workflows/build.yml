name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install boost

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools
          pip install dlib face-recognition-models
          pip install -r requirements.txt
          pip install pyinstaller
          pip list

      - name: Build with PyInstaller
        run: |
          pyinstaller Omokage.spec --noconfirm

      - name: Ad-hoc Sign (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          codesign --force --deep --sign - dist/Omokage.app

      - name: Prepare Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r Omokage_mac.zip Omokage.app

      - name: Prepare Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          powershell Compress-Archive -Path Omokage -DestinationPath Omokage_win.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Omokage-${{ matrix.os }}
          path: |
            dist/*.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/Omokage-macos-latest/*.zip
            artifacts/Omokage-windows-latest/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
